<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chemiz - G√©n√©rateur de tenues manga</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin: 30px 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 20px;
    }
    #controls, #preview {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #34495e;
      font-weight: 600;
    }
    select, input[type="text"], input[type="color"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #bdc3c7;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    #preview {
      text-align: center;
    }
    #clothingBg {
      width: 320px;
      height: 400px;
      border-radius: 10px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #generatedImage {
      max-width: 200px;
      max-height: 320px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #order-info, #locationForm {
      background: #2ecc71;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    #locationInput {
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üßëüé® Chemiz - Cr√©ateur de Tenues Manga</h1>

<div class="container">
  <div id="controls">
    <form id="chemizForm" onsubmit="event.preventDefault(); generateImage();">
      <label for="clothing">Type de v√™tement :</label>
      <select id="clothing" onchange="updateColorPicker()">
        <option value="tshirt">T-shirt</option>
        <option value="polo">Polo</option>
        <option value="pull">Pull</option>
        <option value="chemise">Chemise</option>
      </select>

      <label for="colorPicker">Couleur du v√™tement :</label>
      <input type="color" id="colorPicker" value="#ffffff" onchange="updateClothingBg()">

      <label for="prompt">Description manga :</label>
      <input type="text" id="prompt" placeholder="Ex: Samoura√Ø avec armure de feu" required>

      <button type="submit">üé® G√©n√©rer la preview</button>
    </form>
  </div>

  <div id="preview">
    <h3>Aper√ßu de votre cr√©ation :</h3>
    <div id="clothingBg">
      <img id="generatedImage" src="" alt="Aper√ßu de la tenue manga">
    </div>
    <button id="orderButton" style="display:none;" onclick="askLocation()">üõí Commander maintenant (5000 FCFA)</button>
  </div>
</div>

<div id="locationForm">
  <p>üìç O√π souhaitez-vous √™tre livr√© ?</p>
  <input type="text" id="locationInput" placeholder="Ex: Cotonou, quartier Fidjross√®">
  <button onclick="confirmOrder()">Valider la commande</button>
</div>

<div id="order-info">
  <p>‚úÖ Commande valid√©e ! Votre v√™tement sera livr√© √† l'adresse fournie sous 48h.</p>
</div>

<script>
  function updateColorPicker() {
    const clothing = document.getElementById('clothing').value;
    let defaultColor = "#ffffff";
    if (clothing === "pull") defaultColor = "#e8e8e8";
    if (clothing === "chemise") defaultColor = "#dbeafe";
    if (clothing === "polo") defaultColor = "#ffe5b4";
    document.getElementById('colorPicker').value = defaultColor;
    updateClothingBg();
  }

  function updateClothingBg() {
    const color = document.getElementById('colorPicker').value;
    document.getElementById('clothingBg').style.background = color;
  }

  async function generateImage() {
    const clothing = document.getElementById('clothing').value;
    const color = document.getElementById('colorPicker').value;
    const promptUser = document.getElementById('prompt').value;

    const fullPrompt = `${promptUser}, sur un(e) ${clothing} de couleur ${color}, style manga`;

    try {
      const response = await fetch('/generate-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: fullPrompt })
      });

      if (!response.ok) throw new Error('Erreur backend');

      const data = await response.json();
      const base64 = data.artifacts[0].base64;
      const objectUrl = URL.createObjectURL(await (await fetch(`data:image/png;base64,${base64}`)).blob());

      document.getElementById('generatedImage').src = objectUrl;
      document.getElementById('generatedImage').style.display = 'block';
      document.getElementById('orderButton').style.display = 'block';
    } catch (err) {
      alert('Erreur : ' + err.message);
    }
  }

  function askLocation() {
    document.getElementById('locationForm').style.display = 'block';
  }

  function confirmOrder() {
    const location = document.getElementById('locationInput').value;
    if (!location) return alert("Veuillez saisir votre localisation.");
    document.getElementById('order-info').style.display = 'block';
    document.getElementById('locationForm').style.display = 'none';
  }
</script>

</body>
</html>
